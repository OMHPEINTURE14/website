<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue sur notre site. Découvrez nos services de qualité pour améliorer votre expérience en ligne.">
    <meta name="keywords" content="services, entreprise, développement web, design">
    <meta name="author" content="Ton Nom">
    <title>Accueil - Mon Entreprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" alt="Logo de l'entreprise">Mon Entreprise</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home" class="active" aria-label="Page d'accueil">Accueil</a></li>
                <li><a href="#services" aria-label="Nos services">Services</a></li>
                <li><a href="#contact" aria-label="Page de contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Bienvenue chez Mon Entreprise</h1>
            <p>Nous offrons les meilleurs services pour vos besoins.</p>
        </div>
    </section>

    <main>
        <section id="services">
            <h2>Nos Services</h2>
            <div class="service">
                <img src="service1.jpg" alt="Service 1 - Description du service 1">
                <h3>Service 1</h3>
                <p>Description du service 1.</p>
            </div>
            <div class="service">
                <img src="service2.jpg" alt="Service 2 - Description du service 2">
                <h3>Service 2</h3>
                <p>Description du service 2.</p>
            </div>
        </section>

        <section id="contact">
            <h2>Contactez-nous</h2>
            <form action="#" method="POST" aria-live="polite">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required aria-describedby="nameHelp">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mon Entreprise. Tous droits réservés.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
